databaseChangeLog:
  -  property:
       dbms: postgresql
       name: table_name
       value: employee
       global: false
  -  changeSet:
       id: "0001"
       author: vlad
       preConditions:
         # check if the table does not exist
         - not:
             - tableExists:
                 - tableName: ${table_name}
         # behavior when check fails
         - onFail: CONTINUE
         # message displayed when the check fails
         - onFailMessage: Table "${table_name}" already exists!
       changes:
         -  createTable:
              tableName: ${table_name}
              columns:
                -  column:
                     name: uid
                     type: bigint
                     autoIncrement: false
                     constraints:
                       primaryKey: true
                       nullable: false
                -  column:
                     name: team
                     type: varchar
                -  column:
                     name: tasks
                     type: varchar
                     constraints:
                       nullable: false
                -  column:
                     name: projects
                     type: varchar
                     constraints:
                       nullable: false
                -  column:
                     name: availability
                     type: varchar
                     constraints:
                       nullable: false
                -  column:
                     name: name
                     type: varchar
                     constraints:
                       nullable: false
                -  column:
                     name: surname
                     type: varchar
                     constraints:
                       nullable: false
                -  column:
                     name: security_access
                     type: varchar
                     constraints:
                       nullable: false
                -  column:
                     name: username
                     type: varchar
                     constraints:
                       nullable: false
                -  column:
                     name: password
                     type: varchar
                     constraints:
                       nullable: false
       rollback:
         - dropTable:
             tableName: ${table_name}
